<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요가 수강료 뽕 뽑기</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>요가 수강료 뽕 뽑기</h1>
        <div class="header">
            <button id="prev-month">이전 달</button>
            <h2 id="month-year"></h2>
            <button id="next-month">다음 달</button>
        </div>
        <div id="calendar" class="calendar-grid"></div>
        <p><span id="total-days">31</span>일 중 <span id="attendance-count">0</span>번 요가 감</p>

        <div class="cost-calculator">
            <p class="cost-per-session-wrapper">
                <strong>✨ 1회당 수강료: <span id="cost-per-session">0</span> 원 ✨</strong>
                <button id="edit-fee-button" class="edit-btn">수정</button>
            </p>
            <div id="fee-input-container" style="display: none;">
                <label for="monthly-fee">한 달 수강료: </label>
                <input type="number" id="monthly-fee" placeholder="예: 200000"> 원
                <button id="save-fee">저장</button>
            </div>
            <p class="motivation-message">좀 더 열심히 가면 1회당 수강료는 더 낮아져요! 💪</p>
        </div>
    </div>

    <div id="emoji-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>운동을 기록하세요!</h2>
            <img id="exercise-image" src="https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?q=80&w=2720&auto=format&fit=crop" alt="요가 자세" style="width: 100%; max-width: 300px; border-radius: 10px;">
            <p>오늘의 기분을 이모지로 선택해주세요:</p>
            <div class="emoji-selection">
                <span class="emoji">🧘‍♀️</span>
                <span class="emoji">💪</span>
                <span class="emoji">😊</span>
                <span class="emoji">👍</span>
            </div>
            <button id="remove-attendance" class="remove-btn">출석 삭제</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
